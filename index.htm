<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jUploader Demo</title>
	<style type="text/css">
		body {
			margin: 10px;
			font: 62% Tahoma, Arial, sans-serif;
		}
		#main_container{
			font-size: 1.4em;
		}
	</style>
	<link href="jUploader.css" rel="stylesheet" type="text/css" />
	<link href="css/jquery-ui-1.8.20.css" rel="stylesheet" type="text/css" />
	<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="jquery-ui-1.8.20.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){			
			$('#DLG_upload').dialog({
				autoOpen: false,
				modal: true,
				closeOnEscape: true,
				height:400,
				width:450,
				resizable: true,
				draggable: true,
				title: 'Uploader',
				close: function(event, ui) {
		   			$('#uploader').val('');
				}
			});
		});
	</script>
</head>
<body>
	<script src="jquery.jUploader.js" type="text/javascript"></script>
<a href="#" id="dialog_link">upload file(s)</a>

	<div id="DLG_upload" style="display:none;">
		<form action="upload.php" method="post" enctype="multipart/form-data">
	
			<input id="uploader" name="userfile" type="file" />
		
			<br /><br />
		
			<input type="submit" value="Upload" id="fileUpload" />
			<input type="reset" value="Clear" id="ClearList" />
			<input type="button" value="Add More Files" id="addMoreFiles" />
		</form>
		<div id="filelist"></div>
	</div>
	<script type="text/javascript">
		$(document).ready(function(){
			$('#dialog_link').click(function(e){
				e.preventDefault(); //we don't want to leave this page.
				$('#DLG_upload').dialog('open');
			});
		});

		$(function(){
			$('#uploader').jUploader();
		});
	</script>
</body>
</html>
